apiVersion: apps/v1
kind: Deployment
metadata:
  name: experimental-remin-service
  labels:
    helm.sh/chart: remin-service-0.1.0
    app.kubernetes.io/name: remin-service
    app.kubernetes.io/instance: experimental
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: remin-service
      app.kubernetes.io/instance: experimental
  template:
    metadata:
      labels:
        app.kubernetes.io/name: remin-service
        app.kubernetes.io/instance: experimental
    spec:
      securityContext:
        {}
      containers:
        - name: remin-service
          securityContext:
            {}
          image: "thorstenbaek/dips-remin-receiver:v1.0.0.6"
          imagePullPolicy: Always          
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
